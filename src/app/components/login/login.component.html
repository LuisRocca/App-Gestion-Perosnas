<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img
        src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/01/usos-de-las-papas-woundsandcracks.jpg"
        id="icon"
        alt="User Icon"
      />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      <input
        type="text"
        [(ngModel)]="username"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="login"
      />
      <input
        type="text"
        [(ngModel)]="password"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="password"
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
